<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="words words-1">
      <span>E</span>
      <span>T</span>
      <span>C</span>
      <span>H</span>
      <span>A</span>
      <span>S</span>
      <span>K</span>
      <span>E</span>
      <span>T</span>
      <span>C</span>
      <span>H</span>
    </div>



    <div id="bigContainer">
      <div class="buttons">

        <div class="puffer">
          <div class="dropdown">
              <img src="Pics/settingsButton.png" />
            <div class="dropdown-content">
              <div id="controls">
                <h1>Settings</h1>
                <div class="colorCombo">
                  <p>Random Background? Or choose your favorite color:</p>
                  <input type="button" id="randomBackground" value="Background" />
                  <input type="color" value="#A2D729" id="userBackground" />
                </div>
                <div class="colorCombo">
                  <p>Left mouse click color:</p>
                  <input type="button" id="mouseClick" value="Click" />
                  <input
                    type="color"
                    value="#FA824C"
                    id="userColor"
                    value="Choose your Color"
                  />
                </div>
                <div class="colorCombo">
                  <p>Random Paint Color Button or Choose your color:</p>
                  <input type="button" id="mouseMoving" value="Move" />
                  <input type="color" value="#A2D729" id="userMoveColor" />
                </div>
                <div class="colorCombo"></div>
                <p>Square or Circle and whats between:</p>
                <input type="range" id="borderRange" min="0" max="60" value="0" />
                <p>Big or Small items:</p>
                <input
                  type="range"
                  id="squareSlider"
                  min="10"
                  step="10"
                  max="80"
                  value="10"
                />
              </div>
            </div>
          </div>
        </div>




        <div class="puffer">
          <img
            src="Pics/rubberSmall.png"
            id="eraser"
            value="Eraser"
            onclick="eraserButton()"
          />
        </div>
        <div class="puffer">
          <img
            src="Pics/clickColorButton.png"
            id="clickColorButton"
            value="clickColorButton"
            onclick="mouseClickBtnRandom()"
          />
        </div>
        <div class="puffer">
          <img
            src="Pics/bucketButton.png"
            id="moveColor"
            value="moveColor"
            onclick="mouseMoveBtnRandom()"
          />
        </div>
        <div class="puffer">
          <img
            src="Pics/frogButton.png"
            id="randomPaint"
            value="Psychedelic!"
          />
        </div>
        <div class="puffer">
          <img src="Pics/resetButton.png" id="resetBtn" value="RESET" />
        </div>
        
      </div>

      <div id="gridDivs"></div>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
