<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div id="controls">
      <input type="button" id="resetBtn" value="CLEAR">
      <input type="color" value="#FA824C" id="userColor">
      <input type="button" id="mouseClick" value="Click">  
      <input type="color" value="#A2D729" id="userMoveColor">
      <input type="button" id="mouseMoving" value="Move">  
      <input type="color" value="#A2D729" id="userBackground">
      <input type="button" id="randomBackground" value="Random Background">
      <input type="button" id="randomPaint" value="Psychedelic Button!">
      <input type="range"  id="borderRange" min="0" max="100" value="0">
      <input type="button" id="eraser" value="Eraser" onclick="eraserButton()">


    </div>
    <div id="bigContainer">
    <div id="gridTable"></div>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
